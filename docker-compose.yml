version: '3.9'
services:
  db:
    image: postgres:16-alpine
    container_name: alf_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alf
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  firecrawl:
    image: ghcr.io/mendableai/firecrawl:latest
    container_name: alf_firecrawl
    restart: unless-stopped
    environment:
      - PORT=8010
    ports:
      - "8010:8010"
    # Uncomment if the image needs more shm for headless browsers
    # shm_size: '1gb'

volumes:
  pgdata:
